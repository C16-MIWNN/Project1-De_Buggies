<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{/fragments/general :: baseheader(~{:: title})}">
    <title>recipeDetails.html</title>
</head>
<body>

<div th:replace="~{fragments/general :: colormode}"></div>
<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">

    <div class="recipe-details" th:object="${recipeToBeShown}">
        <div>
            <div>
                <h1 th:text="${recipeToBeShown.name}">Recipe Name</h1>

                <p th:each="step, stat : ${recipeToBeShown.getListOfRecipeSteps()}" th:text="|step ${stat.index + 1}. ${step}|"></p>

                <p th:each="ingredient, stat : ${recipeToBeShown.getListOfIngredients()}" th:text="|ingredient ${stat.index + 1}. ${ingredient}|"></p>

                <p th:each="categorie, stat : ${recipeToBeShown.categories}" th:text="|categorie ${stat.index + 1}. ${categorie}|"></p>

                <form th:action="@{/recipe/favorite}" method="post" style="display:inline;" th:object="${recipeToBeShown}">
                    <input type="hidden" th:field="*{recipeId}" />
                    <button type="submit">
                        <span th:text="${recipeToBeShown.favorite} ? 'is' : 'not'"></span>
                    </button>
                </form>

            </div>
        </div>

    </div>

</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomscripts}"></div>


</body>
</html>

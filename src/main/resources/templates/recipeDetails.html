<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{/fragments/general :: baseheader(~{:: title})}">
    <title>Recipe Details</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col">
            <div class="recipe-details" th:object="${recipeToBeShown}">
                <div>
                    <div>
                        <div class="d-flex align-items-center">
                            <h1 class="mb-0 me-2" th:text="${recipeToBeShown.name}">Recipe Name</h1>
                            <form class="m-0 p-0 align-self-end" th:action="@{/recipe/favorite}" method="post" th:object="${recipeToBeShown}">
                                <input type="hidden" th:field="*{recipeId}" />
                                <button type="submit"
                                        class="btn btn-link p-0 m-0 align-baseline"
                                        style="font-size: inherit; line-height: inherit; text-decoration: none; position: relative;">
                                    <i th:class="${recipeToBeShown.favorite} ? 'bi bi-star-fill' : 'bi bi-star'" style="font-size: 1.5rem;"></i>
                                </button>
                            </form>
                        </div>
                        <p th:each="step, stat : ${recipeToBeShown.getListOfRecipeSteps()}" th:text="|step ${stat.index + 1}. ${step}|"></p>

                        <p th:each="ingredient, stat : ${recipeToBeShown.getListOfIngredients()}" th:text="|ingredient ${stat.index + 1}. ${ingredient}|"></p>

                        <p th:each="categorie, stat : ${recipeToBeShown.categories}" th:text="|categorie ${stat.index + 1}. ${categorie}|"></p>

                        <a th:href="@{/recipe/edit/{name}(name = ${recipeToBeShown.name})}">Edit</a>
                        <a th:href="@{/recipe/delete/{recipeId}(recipeId = ${recipeToBeShown.recipeId})}">Delete</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomscripts}"></div>


</body>
</html>

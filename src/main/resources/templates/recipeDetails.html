<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{/fragments/general :: baseheader(~{:: title})}">
    <title>Recipe Details</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col">
            <div class="recipe-details" th:object="${recipeToBeShown}">
                <div class="row align-items-start mb-4">
                    <div class="col-md-4">
                        <img src="https://thescranline.com/wp-content/uploads/2023/01/HOW-TO-SOFT-BOIL-AN-EGG-WEB-01.jpg" alt="Recipe Image" class="img-fluid rounded-2" />
                    </div>

                    <div class="col-md-5 d-flex">
                        <div class="flex-column">
                            <h1 class="mb-0 me-3" th:text="${recipeToBeShown.name}">Recipe Name</h1>
                            <p th:text="|Created by: ${recipeToBeShown.creator.name}|"></p>
                        </div>
                        <form th:action="@{/recipe/favorite}" method="post" th:object="${recipeToBeShown}" class="m-0 p-0">
                            <input type="hidden" th:field="*{recipeId}" />
                            <button type="submit" class="btn btn-link top-50 p-0 m-0">
                                <i th:class="${recipeFavorited} ? 'bi bi-star-fill' : 'bi bi-star'" style="font-size: 1.5rem;"></i>
                            </button>
                        </form>
                    </div>

                    <div class="col-md-3 text-end">
                        <h5>Categories</h5>
                        <ul class="list-unstyled">
                            <li th:each="category : ${recipeToBeShown.categories}">
                                <a  th:href="@{/category/search-by-category(category=${category.name})}" class="btn btn-primary category-btn" th:text="${category}"></a>
                            </li>
                        </ul>
                    </div>

                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div th:replace="~{fragments/recipe :: recipeIngredientsCard(${recipeToBeShown.getIngredientsList()})}"></div>
                    </div>
                    <div class="col-md-8">
                        <div th:replace="~{fragments/recipe :: recipeStepsCard(${recipeToBeShown.getRecipeStepsList()})}"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2">
            <ul sec:authorize="hasRole('ROLE_ADMIN')">
                <li class="list-group-item">
                    <a th:href="@{/recipe/edit/{name}(name = ${recipeToBeShown.name})}" class="btn action-btn">Edit</a>
                </li>
                <li class="list-group-item">
                    <a th:href="@{/recipe/delete/{recipeId}(recipeId = ${recipeToBeShown.recipeId})}" class="btn action-btn">Delete</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomscripts}"></div>


</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{/fragments/general :: baseheader(~{:: title})}">
    <title>recipeDetails.html</title>
</head>
<body>

<div th:replace="~{fragments/general :: colormode}"></div>
<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">

    <div class="recipe-details" th:object="${recipeToBeShown}">
        <div>
            <div>
                <h1 th:text="${recipeToBeShown.name}">Recipe Name</h1>

                <p th:text="${recipeToBeShown.recipeSteps}"></p>

                <p th:text="${recipeToBeShown.ingredients}"></p>

                <p th:text="${recipeToBeShown.categories}"></p>

            </div>
        </div>

    </div>

</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomscripts}"></div>


</body>
</html>

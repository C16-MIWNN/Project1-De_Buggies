<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{/fragments/general :: baseheader(~{:: title})}">
    <title>De Buggies</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <div class="row">
        <div class="col-2"></div>
            <div class="col">
                <h1 class="justify-content-end">Featured recipes</h1>
            </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col">
            <div class="row row-cols-3  g-3">
                <div th:each="recipe : ${allRecipes}" class="col">
                    <div th:replace="~{fragments/recipe :: recipeCard(${recipe})}"></div>
                </div>
            </div>
        </div>
        <div class="col-2">
            <ul sec:authorize="hasAnyRole('ADMIN', 'NORMAL')">
                <li class="list-group-item" sec:authorize="hasRole('NORMAL')">
                        <a th:href="@{/recipe/new}" class="btn action-btn edit-btn w-100">Add new recipe</a>
                    </li>
                <li class="list-group-item" sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/category/new}" class="btn action-btn edit-btn w-100" data-bs-toggle="modal" data-bs-target="#editForm">Add category</a>
                </li>
                <li class="list-group-item" sec:authorize="hasRole('NORMAL')">
                    <a th:href="@{/ingredient/new}" class="btn action-btn edit-btn w-100" data-bs-toggle="modal" data-bs-target="#editFormIngredient">Add ingredient</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomscripts}"></div>
<div th:replace="~{fragments/category :: newCategoryModal(${formCategory})}"></div>
<div th:replace="~{fragments/ingredient :: newIngredientModal(${formIngredient})}"></div>


</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{/fragments/general :: baseheader(~{:: title})}">
    <title>homePage.html</title>
</head>
<body>

<div th:replace="~{fragments/general :: colormode}"></div>
<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
<h1>All recipes will show up here</h1>

<a th:href="@{/recipe/new}">Add new recipe</a>
<br>
<a th:href="@{/category/new}">Add category</a>

<table>
    <tr>
        <th>Name</th>
        <th></th>
    </tr>
    <tr th:each="recipe : ${allRecipes}">
        <td th:text="${recipe.getName()}"></td>
        <td th:action="@{'/recipe/recipeDetails/' + ${recipe.getRecipeId()}}">
                <a role="button" class="btn" th:href="@{/recipe/detail/{recipeId}(recipeId = ${recipe.getRecipeId()})}">
                    Details
                </a>
        </td>
    </tr>
</table>

<table>
    <tr>
        <th>Categories</th>
        <th></th>
    </tr>
    <tr th:each="category : ${allCategories}">
        <td th:text="${category.getName()}"></td>
    </tr>
</table>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomscripts}"></div>


</body>
</html>

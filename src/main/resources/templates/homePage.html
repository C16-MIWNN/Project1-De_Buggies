<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{/fragments/general :: baseheader(~{:: title})}">
    <title>homePage.html</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <div class="row">
        <div class="col-2"></div>
            <div class="col">
                <h1 class="justify-content-end">All recipes will show up here</h1>
            </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-2">
            <div th:replace="~{fragments/general :: page-menu}"></div>
        </div>
        <div class="col">

            <div class="row row-cols-3">
                <div th:each="recipe : ${allRecipes}" class="col">
                    <div th:replace="~{fragments/recipe :: recipeCard(${recipe})}"></div>
                </div>
            </div>

            <table>
                <tr>
                    <th>Categories</th>
                    <th></th>
                </tr>
                <tr th:each="category : ${allCategories}">
                    <td th:text="${category.getName()}"></td>
                </tr>
            </table>

        </div>
        <div class="col-2"></div>
    </div>
</div>
<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomscripts}"></div>


</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{/fragments/general :: baseheader(~{:: title})}">
    <title>Recipes per Category</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col">
            <h1 class="justify-content-end" th:text="${searchCategory.name}"></h1>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-2">
            <div th:replace="~{fragments/category :: category-search(${allCategories})}"></div>
        </div>
        <div class="col">
            <div class="row row-cols-3  g-3">
                <div th:each="recipe : ${recipes}" class="col">
                    <div th:replace="~{fragments/recipe :: recipeCard(${recipe})}"></div>
                </div>
            </div>
        </div>
        <div class="col-2">
        </div>
    </div>
</div>
<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomscripts}"></div>


</body>
</html>

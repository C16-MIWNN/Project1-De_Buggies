<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{/fragments/general :: baseheader(~{:: title})}">
    <title>newIngredientForm.html</title>
</head>
<body>

<div th:replace="~{fragments/general :: colormode}"></div>
<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1>New Ingredient Form</h1>
    <form th:action="@{/ingredient/new}" method="post" th:object="${formIngredient}">
        <table>
            <tr>
                <td>Ingredient Name</td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
        </table>

        <input type="submit" value="Save Ingredient"/>

    </form>

</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomscripts}"></div>


</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:fragment="baseheader(title)">
    <meta charset="UTF-8">
    <title th:replace="${title}">This is the base title</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.min.css}">
    <link rel="stylesheet" type="text/css" href="/css/buggyRecipes.css" />
</head>
<body>
<div th:fragment="favorite-button">

</div>

<div th:fragment="recipeCard(recipe)">
    <div class="card recipe-card">
        <a th:href="@{/recipe/detail/{name}(name = ${recipe.name})}">
            <img src="https://thescranline.com/wp-content/uploads/2023/01/HOW-TO-SOFT-BOIL-AN-EGG-WEB-01.jpg" class="card-img-top" alt="image alt">
        </a>

        <div class="card-text">
            <a th:each="category : ${recipe.categories}" th:href="@{/category/search-by-category(category=${category.name})}" class="btn btn-primary category-btn" th:text="${category}"></a>
            <br>
            <a class="card-title" th:href="@{/recipe/detail/{name}(name = ${recipe.name})}" th:text="${recipe.getName()}"></a>
        </div>
    </div>
</div>

<div th:fragment="recipeStepsCard(recipeSteps)">
    <div class="card card-recipesteps">
        <div class="card-header card-recipesteps-title">Instructions</div>
        <div class="card-text">
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:each="recipeStep, i : ${recipeSteps}" th:text="|step ${i.index + 1}: ${recipeStep}|">
                </li>
            </ul>
        </div>
    </div>
</div>

<div th:fragment="recipeIngredientsCard(recipIngredients)">
    <div class="card card-recipeingredients">
        <div class="card-header card-recipeingredients-title">Ingredients</div>
        <div class="card-text">
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:each="recipeIngredient : ${recipIngredients}" th:text="${recipeIngredient}"></li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>

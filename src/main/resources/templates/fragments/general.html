<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:fragment="baseheader(title)">
    <meta charset="UTF-8">
    <title th:replace="${title}">This is the base title</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.min.css}">
    <link rel="stylesheet" type="text/css" href="/css/buggyRecipes.css" />

    <script>
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-bs-theme', savedTheme);
    </script>
</head>
<body>

<div th:fragment="colormode">
    <div class="form-check-switch mx-4 d-flex align-items-center justify-content-end">
        <input
                type="checkbox"
                id="flexSwitchCheckChecked"
                class="switch-input d-none"
                onclick="toggleMode()"
        />
        <label for="flexSwitchCheckChecked" id="modeIcon" class="switch-label bi bi-sun fs-4"></label>
    </div>
</div>

<div th:fragment="page-actions">
    <ul sec:authorize="hasRole('ROLE_ADMIN')">
        <li class="list-group-item">
            <a th:href="@{/recipe/new}" class="btn btn-primary">Add new recipe</a>
        </li>
        <li class="list-group-item">
            <a th:href="@{/category/new}" class="btn btn-primary">Add category</a>
        </li>
        <li class="list-group-item">
            <a th:href="@{/ingredient/new}" class="btn btn-primary">Add ingredient</a>
        </li>
    </ul>
</div>

<div th:fragment="navbar">
    <div class="container-fluid text-center">
        <div class="row align-items-center">
            <div class="col">
                <ul class="nav align-items-center">
                    <a href="/" class="btn d-flex align-items-center justify-content-center" title="Go to homepage">
                        <img src="/images/logo.svg">
                    </a>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/category}">Categories</a>
                    </li>
                </ul>
            </div>
            <div class="col text-end">
                <ul class="nav justify-content-end">
                  <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link"
                       th:href="@{/user/profile}">
                        Personal Page
                    </a>

                  </li>
                  <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/login}">Login</a></li>
                  <li class="nav-item" sec:authorize="isAuthenticated()">
                      <a class="nav-link" th:href="@{/logout}">Logout <span sec:authentication="name"></span></a>
                  </li>
                  <li>
                      <div th:replace="~{fragments/general :: colormode}"></div>
                  </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div th:fragment="footer">
    <footer>
        <p class="text-center text-muted">Copyright De Buggies &copy;2025</p>
    </footer>
</div>

<div th:fragment="bottomscripts">
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script>
        window.onload = function () {
            const currentTheme = localStorage.getItem('theme') || 'light';
            const checkbox = document.getElementById('flexSwitchCheckChecked');
            const icon = document.getElementById('modeIcon');

            checkbox.checked = currentTheme === 'dark';
            icon.className = currentTheme === 'dark' ? 'bi bi-moon fs-4' : 'bi bi-sun fs-4';
            document.documentElement.setAttribute('data-bs-theme', currentTheme);
        };

        function toggleMode() {
            const checkbox = document.getElementById('flexSwitchCheckChecked');
            const icon = document.getElementById('modeIcon');
            const newTheme = checkbox.checked ? 'dark' : 'light';

            document.documentElement.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            icon.className = checkbox.checked ? 'bi bi-moon fs-4' : 'bi bi-sun fs-4';
        }
    </script>

</div>
</body>
</html>

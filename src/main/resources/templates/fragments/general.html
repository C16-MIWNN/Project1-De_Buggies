<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:fragment="baseheader(title)">
    <meta charset="UTF-8">
    <title th:replace="${title}">This is the base title</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.min.css}">
    <link rel="stylesheet" type="text/css" href="/css/buggyRecipes.css" />
    <link rel="stylesheet" type="text/css" href="/css/darkMode.css" />

    <script>
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-bs-theme', savedTheme);
    </script>
</head>
<body>

<div th:fragment="colormode">
    <div class="form-check-switch mx-4 d-flex align-items-center justify-content-end">
        <input
                type="checkbox"
                id="flexSwitchCheckChecked"
                class="switch-input"
                onclick="toggleMode()"
        />
        <label for="flexSwitchCheckChecked" id="modeLabel" class="switch-label">Dark mode</label>
    </div>
</div>

<div th:fragment="navbar">
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-1"></div>
            <div class="col">
                <ul class="nav mb-2 mb-lg-0">
                    <a href="/" class="btn d-flex align-items-center justify-content-center" title="Go to homepage">
                        <img src="/images/logo.svg">
                    </a>
                </ul>
            </div>
            <div class="col text-end">
                <ul class="nav justify-content-end">
                  <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link"
                       th:href="@{/user/profile}">
                        Personal Page
                    </a>

                  </li>
                  <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/login}">Login</a></li>
                  <li class="nav-item" sec:authorize="isAuthenticated()">
                      <a class="nav-link" th:href="@{/logout}">Logout <span sec:authentication="name"></span></a>
                  </li>
                </ul>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
</div>

<div th:fragment="footer">
    <footer>
        <p class="text-center text-muted">Copyright De Buggies &copy;2025</p>
    </footer>
</div>

<div th:fragment="bottomscripts">
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script>
        window.onload = function () {
            const currentTheme = localStorage.getItem('theme') || 'light';
            document.getElementById('flexSwitchCheckChecked').checked = currentTheme === 'dark';
            document.getElementById('modeLabel').textContent = currentTheme === 'dark' ? 'Dark mode' : 'Light mode';
        };

        function toggleMode() {
            const checkbox = document.getElementById('flexSwitchCheckChecked');
            const label = document.getElementById('modeLabel');
            const newTheme = checkbox.checked ? 'dark' : 'light';

            document.documentElement.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            label.textContent = checkbox.checked ? 'Dark mode' : 'Light mode';
        }
    </script>
</div>

</body>
</html>

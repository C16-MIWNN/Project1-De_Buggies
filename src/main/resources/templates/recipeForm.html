<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{/fragments/general :: baseheader(~{:: title})}">
    <title>New Recipe Form</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col">
            <h1 th:text="${name} ? 'Edit Recipe' : 'New Recipe Form'"></h1>
            <form th:action="@{/recipe/save}" method="post" th:object="${formRecipe}" id="recipeForm">
                <input type="hidden" th:field="*{recipeId}" />
                <input type="hidden" th:field="*{creator}" />

                <table>
                    <tr>
                        <td>Recipe Name</td>
                        <td><input type="text" th:field="*{name}"></td>
                    </tr>

                    <tr>
                        <div id="stepsContainer">
                            <div th:each="step, iStat : *{recipeStepsList}">
                                <input type="text" th:field="*{recipeStepsList[__${iStat.index}__]}" />
                            </div>
                        </div>
                        <button type="button" id="addStep">Add Step</button>

                        <div id="ingredientsContainer">
                            <div th:each="ingredient, iStat : *{ingredientsList}">
                                <input type="text" th:field="*{ingredientsList[__${iStat.index}__]}" />
                            </div>
                        </div>
                        <button type="button" id="addIngredient">Add Ingredient</button>
                    </tr>

                    <tr>
                        <td>Recipe category</td>
                        <td>
                            <select th:field="*{categories}" multiple>
                                <option th:each="category : ${allCategories}"
                                        th:text="${category.name}"
                                        th:value="${category.categoryId}">
                                </option>
                            </select>
                        </td>
                    </tr>
                </table>

                <input type="submit" value="Save Recipe" />
            </form>
        </div>
    </div>
</div>

<script>
    function ensureAtLeastOneField(containerId, baseName, count) {
        const container = document.getElementById(containerId);
        if (!container.querySelector('input')) {
            const input = document.createElement('input');
            input.type = 'text';
            input.name = `${baseName}[0]`;
            container.appendChild(input);
        }
        return container.querySelectorAll('input').length;
    }

    // Initialize stepCount and ingredientCount based on existing inputs or create one if none
    let stepCount = ensureAtLeastOneField('stepsContainer', 'recipeStepsList', 0);
    let ingredientCount = ensureAtLeastOneField('ingredientsContainer', 'ingredientsList', 0);

    document.getElementById('addStep').addEventListener('click', function (e) {
        e.preventDefault(); // prevent form submission if button is inside form
        const container = document.getElementById('stepsContainer');
        const input = document.createElement('input');
        input.type = 'text';
        input.name = `recipeStepsList[${stepCount}]`;
        input.className = 'form-label';
        container.appendChild(document.createElement('br'));
        container.appendChild(input);
        stepCount++;
    });

    document.getElementById('addIngredient').addEventListener('click', function (e) {
        e.preventDefault();
        const container = document.getElementById('ingredientsContainer');
        const input = document.createElement('input');
        input.type = 'text';
        input.name = `ingredientsList[${ingredientCount}]`;
        container.appendChild(document.createElement('br'));
        container.appendChild(input);
        ingredientCount++;
    });
</script>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomscripts}"></div>



</body>
</html>

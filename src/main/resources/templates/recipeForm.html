<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{/fragments/general :: baseheader(~{:: title})}">
    <title>homePage.html</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col">
            <h1 th:text="${name} ? 'Edit Recipe' : 'New Recipe Form'"></h1>
            <form th:action="@{/recipe/save}" method="post" th:object="${formRecipe}">
                <input type="hidden" th:field="*{recipeId}" />
                <table>
                    <tr>
                        <td>Recipe Name</td>
                        <td><input type="text" th:field="*{name}"></td>
                    </tr>
                    <tr>
                        <td>Recipe steps</td>
                        <td>Separate the steps with a ;</td>
                        <td><input type="text" th:field="*{recipeSteps}"></td>
                    </tr>
                    <tr>
                        <td>Ingredients</td>
                        <td>Separate the ingredients with a ;</td>
                        <td><input type="text" th:field="*{ingredients}"></td>
                    </tr>
                    <tr>
                        <td>Favorite</td>
                        <td><input type="checkbox" th:field="*{favorite}"></td>
                    </tr>
                    <tr>
                        <td>Recipe category</td>
                        <td>
                            <select th:field="*{categories}" multiple>
                            <option th:each="category : ${allCategories}"
                                    th:text="${category.name}"
                                    th:value="${category.categoryId}">
                            </option>
                            </select>
                        </td>
                    </tr>
                </table>

                <input type="submit" value="Save Recipe" />

            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomscripts}"></div>


</body>
</html>
